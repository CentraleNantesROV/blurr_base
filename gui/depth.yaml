body_velocity_setpoint:
    type: geometry_msgs/TwistStamped
    vx: 
        min: -1
        max: 1
        to: twist.linear.x
    vy: 
        min: -1
        max: 1
        to: twist.linear.y
    wz: 
        min: -1
        max: 1
        to: twist.angular.z
    header.frame_id: base_link
body_position_setpoint:
    type: geometry_msgs/PoseStamped
    z: 
        min: -12
        max: 0
        to: pose.position.z
    pose.orientation.x: 0
    pose.orientation.y: 0
